{% extends "base.html" %}

{% load bootstrap_tags %}

{% block title %}Sign up{% endblock title %}

{% block content %}
  <div class="row">
  <div class="col-md-6 col-md-offset-2">
    <form method="post">
      {% csrf_token %}
      {{ form|as_bootstrap }}
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
      </div>
    </form>
  </div>
  </div>
{% endblock %}
